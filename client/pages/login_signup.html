<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Memberships</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .wrapper {
            width: 100%;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .input-box {
            position: relative;
            margin: 10px 0;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            padding-right: 35px;
            box-sizing: border-box;
            text-align: left;
        }
        .input-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .error-message {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        .toggle-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- Login Form -->
    <form id="login-form" onsubmit="return validateLoginForm(event)">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="login-username" placeholder="Email" >
            <i class='bx bxs-user'></i>
            <div class="error-message" id="loginEmailError"></div>
        </div>
        <div class="input-box">
            <input type="password" id="login-password" placeholder="Password" >
            <i class='bx bxs-lock-alt'></i>
            <div class="error-message" id="loginPasswordError"></div>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <span class="toggle-link" onclick="toggleForms()">Register</span></p>
    </form>

    <!-- Sign-Up Form -->
    <form id="signup-form" class="hidden" onsubmit="return validateSignupForm(event)">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" id="signup-fullname" placeholder="Full Name" >
            <i class='bx bxs-user'></i>
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="input-box">
            <input type="email" id="signup-email" placeholder="Email" >
            <i class='bx bxs-envelope'></i>
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="input-box">
            <input type="password" id="signup-password" placeholder="Password" >
            <i class='bx bxs-lock-alt'></i>
            <div class="error-message" id="passwordError"></div>
        </div>
        <div class="input-box">
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" >
            <i class='bx bxs-lock'></i>
            <div class="error-message" id="confirmPasswordError"></div>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p>Already have an account? <span class="toggle-link" onclick="toggleForms()">Login</span></p>
    </form>
</div>

</body>
<script src="../js/login_signup.js" defer></script>

</html>
