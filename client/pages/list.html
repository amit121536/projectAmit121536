<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Dashboard</title>
  <link rel="stylesheet" href="../css/list.css">
</head>
<body>

  <div class="container">
    <h1>Gym Machine Wishlist</h1>

    <form onsubmit="addMachine(event)">
  <input type="text" id="machineInput" placeholder="Enter gym machine name..." required />
  <button type="submit">Add</button>
</form>

    <div class="button-group">
      <button class="reset-btn save-btn" id="homeBtn" onclick="window.location.href = '/'"> Home </button>
      <button class="reset-btn" id="resetBtn">Reset List</button>
      <button class="reset-btn edit-btn" id="editBtn">Edit List</button>
    </div>

    <ul id="machineList"></ul>
  </div>

  <script src="../js/list.js"></script>
  <script src="../js/floatingIcons.js"></script>

</body>
</html>
